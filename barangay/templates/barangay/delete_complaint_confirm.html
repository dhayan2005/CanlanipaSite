{% extends 'barangay/base.html' %}
{% block content %}
<h2>Delete Complaint</h2>
<p>Are you sure you want to delete this complaint?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'complaint_review' %}">Cancel</a>
</form>
{% endblock %}
